# Docker Compose Configuration
# Generated for Rider App
# Database: postgresql

version: '3.8'

services:
  postgres:
    image: postgres:alpine  # Always pulls latest stable PostgreSQL version
    container_name: rider_app_postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-rider_app_db}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d  # Optional: Add SQL init scripts here
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app_network


  # ProjexLight MCP Server - Code Review Agent
  mcp-server:
    build:
      context: ./mcp-server
      dockerfile: Dockerfile
    container_name: rider_app_mcp_server
    ports:
      - "${MCP_SERVER_PORT:-8766}:8766"  # MCP Server API
    volumes:
      - ./:/workspace  # Project source code (mounted from CLI export)
      - ./.projexlight/feedback:/feedback  # Feedback files (read-write)
      - ./mcp-server/mcp-config.json:/app/mcp-config.json:ro  # Encrypted configuration (inside mcp-server folder)
    environment:
      # Configuration will be decrypted on startup from mcp-config.json
      - WORKSPACE_PATH=/workspace
      - FEEDBACK_PATH=/feedback
      - MCP_SERVER_PORT=8766
      - MCP_SERVER_HOST=0.0.0.0
      - MCP_CONFIG_FILE=/app/mcp-config.json
    extra_hosts:
      - "host.docker.internal:host-gateway"  # Enable container to reach host machine
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8766/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app_network

volumes:
  postgres_data:
    driver: local

networks:
  app_network:
    driver: bridge

# ============================================
# USAGE INSTRUCTIONS
# ============================================
#
# ‚ö†Ô∏è IMPORTANT: Check for port conflicts first!
# Run this command to check if port 5432 is already in use:
#   Windows: netstat -ano | findstr :5432
#   Mac/Linux: lsof -i :5432
#
# If port is in use (you see output), add "DB_PORT=5433" to your .env file.
#
# 1. Make sure you have Docker and Docker Compose installed
# 2. Copy .env.example to .env and configure your credentials
# 3. (Optional) If port 5432 is in use, edit .env and change:
#    DB_PORT=5432  ‚Üí  DB_PORT=5433
#    (Use a text editor or sed command to replace, not append)
# 4. Pull the latest database image (recommended before starting):
#    docker-compose pull
#
# 5. Start the database:
#    docker-compose up -d
#
# 6. Stop the database:
#    docker-compose down
#
# 7. Stop and remove all data:
#    docker-compose down -v
#
# 8. View logs:
#    docker-compose logs -f
#
# 9. Check status:
#    docker-compose ps
#
# 10. Update to latest version (while running):
#     docker-compose pull && docker-compose up -d
#
# ============================================
# ACCESSING THE DATABASE
# ============================================
#
# PostgreSQL:
#   Connection string: postgresql://${DB_USER}:${DB_PASSWORD}@localhost:5432/${DB_NAME}
#   CLI access: docker-compose exec postgres psql -U ${DB_USER} -d ${DB_NAME}
#
# ============================================
# INIT SCRIPTS (AUTO-EXECUTED ON FIRST RUN)
# ============================================
#
# üéâ A database schema init script has been generated for you!
# Location: ./init-scripts/01-create-schema.sql
#
# This script automatically creates tables when the container starts for the first time.
# You can customize it or add more scripts:
#
# - PostgreSQL: .sql or .sh files (executed in alphabetical order)
#   Example: ./init-scripts/01-create-tables.sql
#
# ============================================
# NOTES
# ============================================
#
# - All data is persisted in Docker volumes
# - Environment variables are loaded from .env file
# - Health checks ensure database is ready before app connects
# - Use 'restart: unless-stopped' for automatic recovery
#
# - Init scripts (./init-scripts/*.sql) run ONCE on first container creation
# - To re-run init scripts: docker-compose down -v (‚ö†Ô∏è deletes all data!)
# - For schema changes after setup, use database migrations instead
#
# ============================================
# TROUBLESHOOTING - PORT CONFLICTS
# ============================================
#
# üö® Problem: "Port is already allocated" or "Address already in use"
#
# This means port 5432 is being used by another application (often local PostgreSQL/MySQL).
#
# Solution 1: Use a different port (Recommended)
#   1. Edit your .env file and change:
#      DB_PORT=5432  ‚Üí  DB_PORT=5433
#      (Replace the existing line, don't append)
#   2. Restart: docker-compose down && docker-compose up -d
#   3. Connect using port 5433 instead of 5432
#
# Solution 2: Find and stop the conflicting service
#   Windows:
#     netstat -ano | findstr :5432
#     sc query | findstr postgres
#     sc stop postgresql-x64-17  # Replace with your service name
#   Mac:
#     lsof -i :5432
#     brew services stop postgresql
#   Linux:
#     sudo lsof -i :5432
#     sudo systemctl stop postgresql
#
# Solution 3: Use Docker Desktop to check running containers
#   docker ps -a
#   docker stop <conflicting_container>
#
